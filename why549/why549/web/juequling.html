<introduction text-align:center; style="font-size:50px; position:absolute;padding:120px; color:purple;">这是一个被神秘灾害&ldquo;空洞&rdquo;所侵袭的危险世界，旧文明覆灭，秩序被埋葬。<br>
所幸，还存在着一座有能力应对&ldquo;空洞&rdquo;灾害的都市：新艾利都。 <br>
  各种怀抱着不同理由与信念的奇人异士们齐聚于此，为了各自的目标向空洞发起挑战。 <br>
  而你，就是他们不可或缺的合作者，引导人们平安脱离空洞的职业人士：&ldquo;绳匠&rdquo;。 <br>
  这是关于你们的故事</introduction>
