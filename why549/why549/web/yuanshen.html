<introduction text-align:center; style="font-size:50px; position:absolute;padding:120px;">这里是七种元素交汇的幻想世界&ldquo;提瓦特&rdquo;。 <br>
  在遥远的过去，人们藉由对神灵的信仰，获赐了驱动元素的力量，得以在荒野中筑起家园。 <br>
  五百年前，古国的覆灭却使得天地变异…… <br>
  如今，席卷大陆的灾难已经停息，和平却仍未如期光临。 <br>
作为故事的主人公，你从世界之外漂流而来，降临大地。你将在这广阔的世界中，自由旅行、结识同伴、寻找掌控尘世元素的七神，直到与分离的血亲重聚。</introduction>
